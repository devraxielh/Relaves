<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificación y Manejo de Riesgos en Relaves</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #animation {
            width: 100%;
            height: 400px;
            position: relative;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
        }
        .box {
            width: 150px;
            height: 80px;
            position: relative;
            background-color: #3498db;
            border-radius: 10px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin: 10px;
            text-align: center;
            padding: 10px;
        }
        .risk {
            background-color: #e74c3c;
        }
        .solution {
            background-color: #2ecc71;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #2ecc71;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Identificación y Manejo de Riesgos en Relaves</h1>
        <p>Haz clic en el botón para visualizar los riesgos y su gestión en proyectos de relaves.</p>
        <div id="animation"></div>
        <button onclick="startAnimation()">Iniciar Animación</button>
    </div>

    <script>
        function startAnimation() {
            const animationDiv = document.getElementById('animation');
            animationDiv.innerHTML = '';

            const risks = [
                { name: 'Colapso de diques' },
                { name: 'Contaminación del agua' },
                { name: 'Deslizamientos' },
                { name: 'Pérdida de biodiversidad' }
            ];

            risks.forEach((risk, index) => {
                setTimeout(() => {
                    let box = document.createElement('div');
                    box.classList.add('box', 'risk');
                    box.textContent = risk.name;
                    animationDiv.appendChild(box);
                }, index * 1000);
            });

            setTimeout(() => {
                risks.forEach((risk, index) => {
                    setTimeout(() => {
                        let solution = document.createElement('div');
                        solution.classList.add('box', 'solution');
                        solution.textContent = `Mitigar: ${risk.name}`;
                        animationDiv.appendChild(solution);
                    }, index * 1000);
                });
            }, risks.length * 1000);
        }
    </script>
</body>
</html>
